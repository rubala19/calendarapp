<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Earnings Calendar — v2</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <header>
    <div>
      <h1>Earnings Calendar</h1>
      <div class="subtitle">Visual calendar with auto-fetch (MarketData.app → Alpha Vantage) — v2</div>
    </div>
    <div class="controls">
      <button id="prev" title="Previous month">←</button>
      <button id="today" class="small" title="Jump to today">Today</button>
      <button id="next" title="Next month">→</button>
    </div>
  </header>

  <div class="add-form">
    <input type="text" id="tickerInput" placeholder="Enter ticker (e.g. NVDA)" />
    <button id="addBtn">Add / Fetch Earnings</button>
  </div>

  <div class="calendar">
    <div class="calendar-header">
      <div id="monthLabel">—</div>
      <div id="legend">Hover an item for details</div>
    </div>

    <div class="weekdays" aria-hidden="true">
      <div class="weekday">Sun</div><div class="weekday">Mon</div><div class="weekday">Tue</div>
      <div class="weekday">Wed</div><div class="weekday">Thu</div><div class="weekday">Fri</div><div class="weekday">Sat</div>
    </div>

    <div class="grid" id="calendarGrid" role="grid" aria-label="calendar"></div>
    <div class="footer">Tip: you can add any ticker above and it will try to fetch the next earnings automatically.</div>
  </div>
</div>

<!-- toast container -->
<div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

<div id="tooltip" class="tooltip" aria-hidden="true"></div>

<script src="script.js"></script>
</body>
</html>
